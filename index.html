<!DOCTYPE html>
<html lang="en">
<head>
  <title>ToDOM</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Nanum+Pen+Script&family=Rock+Salt&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Rock+Salt&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  
  
  
  <div id = "container">
    <div id="app">
      <div id="header"><h1>To-Do List</h1><p></p></div>
      
      <div id = "input_field">
        <input type="text" id="category" maxlength = "26" placeholder = "category...">
        <input type="text" id="task" maxlength = "26" placeholder="task...">
      </div>
      
      <div id="input_field2">
        <p><strong>Priority Level:</strong></p>
        <select class="form-select" id ="priority" aria-label="Default select example">
          <option value = 'high'>high</option>
          <option value = 'medium'>medium</option>
          <option value = 'low'>low</option>
        </select>
        <button type="submit" id="submit" class="add-todo btn-secondary">input</button>
      </div>
      
      <div id = "task-field">
        <div id="task-list">
        </div>
      </div>
      <p id = "positivity"></p>
    </div>
    
  </div>
</div>
<script src = "percentage.js"></script>
<script src ="randomPositiveStuff.js"></script>
<script src="./tasks.js"></script>
<script src="./main.js"></script>
</body>
</html>
